name: GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Ruby and Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # Or a compatible Ruby version
          bundler-cache: true # Cache dependencies for faster builds

      - name: Build Jekyll site
        run: bundle exec jekyll build --baseurl "${{ github.event.repository.name }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '_site'  # Upload the _site directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1